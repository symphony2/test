<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/a.css"/>
    <script type="text/javascript" src="js/jquery/min.js"></script>
    <style type="text/css">
        .car_list_wrap
        {
            border-bottom: 2px solid #ECECEC;

        }
        .license{
            height:56px;
            width:160px;
            font-family: PingFangSC-Regular;
            font-size: 40px;
            color: #808080;
            letter-spacing: -0.2px;
            margin-left:50px;
        }
        .fl{
            float:left;
        }
        .clearfloat{zoom:1}
        .clearfloat:after{
            display:block;
            clear:both;
            content:"";
            visibility:
                    hidden;
            height:0}
        .top{
            width:1080px;
            height:240px;
            background: #00BFA3;
            position: relative;
        }
        .top .top-wrap{

            padding:44px 0;
            display:flex;
            align-items:Center;
            justify-content:center;
        }
        .top .left{
            display:flex;
            align-items:Center;
            justify-content:center;
            width: 252px;
            font-family: PingFangSC-Regular;
            font-size: 42px;
            color: #FFFFFF;
            letter-spacing: -0.29px;
        }
        .top .right{
            display:flex;
            align-items:Center;
            justify-content:center;
            width: 252px;
            font-family: PingFangSC-Regular;
            font-size: 42px;
            color: #FFFFFF;
            letter-spacing: -0.29px;
        }
        .top .title{
            display:flex;
            align-items:Center;
            justify-content:center;
            width:576px;
            font-family: PingFangSC-Medium;
            font-size: 56px;
            color: #FFFFFF;
            letter-spacing: -0.2px;
        }
        #car_place{
            font-family: PingFangSC-Regular;
            font-size: 50px;
            color: #505050;
            letter-spacing: 0;
            text-align: justify;
            width:300px;
            height:120px;
            border: 2px solid #B4B4B4;
            border-radius: 5px;
            margin-left:50px;
        }
        #car_place select{
            font-family: PingFangSC-Regular;
            font-size: 40px;
            color: #505050;
        }
        #car_licence{
            width:640px;
            height:120px;
            font-size: 50px;
            font-family: PingFangSC-Regular;
            color: #505050;
            letter-spacing: 0;
            text-align: justify;
            border: 2px solid #B4B4B4;
            border-radius: 5px;
        }

        *{ margin: 0; padding: 0; }

        #container { width: 1080px; height:800px; background:#EAEAEA;}

        #keyboard { margin: 0; padding: 0; list-style: none; }

        #keyboard li {float: left; margin: 0 0 0 5px; width: 120px; height: 120px; line-height: 120px;font-family: PingFangSC-Regular;font-size: 42px;color: #505050;letter-spacing: 0; text-align: center; background:  #FFFFFF; border: 4px solid #E2E2E2; border-radius: 14px; }

        #keyboard .tab { clear: left; margin-left:10px;}
         #keyboard .tab1 { clear: left; margin-left:77px;}
         #keyboard .tab2 { clear: left; margin-left:177px;}
        #write { margin: 0 ; padding: 0; width: 1080px; height: 860px; background: #FFFFFF; border: 1px solid #f9f9f9;}
        #keyboard li:hover { position: relative; top: 1px; left: 1px; border-color: #e5e5e5; cursor: pointer; }
    </style>
</head>
<body>
<div class="top">
    <div class="top-wrap clearfloat">
        <div class="left fl">
            <img src="" alt="">
            取消
        </div>
        <div class="title fl">
            物业费缴纳
        </div>
        <div class="right fl">
            完成
        </div>
    </div>
</div>
<div>
    <div class="license">
        <p>车牌号</p>
    </div>
    <br>
    <div class="car_list_wrap">
    <select name="car_place" id="car_place" style="" >
        <option value="0">粤</option>
        <option value="1">湘</option>
        <option value="2">豫</option>
    </select>
    <input type="text" name="car_licence" id="car_licence">
    </div>
</div>
<textarea id="write" rows="6" cols="60"></textarea>
<div id="container">
    <ul id="keyboard">

        <li class="tab">Q</li>

        <li >W</li>

        <li >E</li>

        <li >R</li>

        <li >T</li>

        <li >Y</li>

        <li >U</li>

        <li >I</li>
        <li class="tab">O</li>

        <li >P</li>

        <li >A</li>

        <li >S</li>

        <li >D</li>

        <li >F</li>

        <li >G</li>

        <li >H</li>
        <li class="tab">J</li>

        <li >K</li>

        <li >L</li>

        <li >Z</li>

        <li >X</li>

        <li >C</li>

        <li >V</li>

        <li >B</li>

        <li class="tab">N</li>

        <li >M</li>

        <li >港</li>

        <li >澳</li>

        <li >警</li>

        <li >领</li>

        <li >使</li>

        <li >学</li>
        <li class="tab1">0</li>

        <li >1</li>

        <li >2</li>

        <li >3</li>

        <li >4</li>

        <li >5</li>

        <li >6</li>
        <li class="tab2">7</li>

        <li >8</li>

        <li >9</li>

        <li >.</li>

    </ul>
</div>
</body>
</html>
